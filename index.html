<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="calculator">
        <div class="display"></div>
        <div class="btn-wrapper">
            <button class="btn btn-clear">C</button>
            <button class="btn btn-delete">‚Üê</button>
            <button class="btn btn-orange btn-divide">/</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-orange btn-multiply">X</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-orange btn-minus">-</button>
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-orange btn-plus">+</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-orange btn-equals">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
